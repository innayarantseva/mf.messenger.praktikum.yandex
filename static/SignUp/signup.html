<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>

        <article class="SignUp">
            <section class="SignUp-Layout">
                <h1 class="SignUp-Heading">Регистрация</h1>

                <form class="SignUp-Form">
                    <label class="SignUp-Formfield">
                        <span class="SignUp-Label">Почта</span>
                        <input class="SignUp-Input SignUp-Input_invalid_true" type="email" placeholder="student@school.com" required>
                        <div class="SignUp-FormfieldError">Укажите валидный адрес электронной почты — например, learner@learn.com</div>
                    </label>
                    <label class="SignUp-Formfield">
                        <span class="SignUp-Label">Логин</span>
                        <input class="SignUp-Input" type="text" placeholder="Student" required>
                    </label>
                    <label class="SignUp-Formfield">
                        <span class="SignUp-Label">Пароль</span>
                        <input class="SignUp-Input" type="password" placeholder="*****" required>
                    </label>
                    <label class="SignUp-Formfield">
                        <span class="SignUp-Label">Повторите пароль</span>
                        <input class="SignUp-Input" type="password" placeholder="*****" required>
                    </label>

                    <div class="SignUp-FormError">Такой пользователь уже существует.</div>
                    <button class="SignUp-Submit" type="submit">Зарегистрироваться</button>
                </form>

                <a href="../SignIn/signin.html">Войти</a>
            </section>
        </article>

    </body>
</html>

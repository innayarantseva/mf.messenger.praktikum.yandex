<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>

        <article class="SignIn">
            <section class="SignIn-Layout">
                <h1 class="SignIn-Heading">Вход</h1>

                <form class="SignIn-Form">
                    <label class="SignIn-Formfield">
                        <span class="SignIn-Label">Почта</span>
                        <input class="SignIn-Input" type="email" placeholder="student@school.com" required>
                    </label>
                    <label class="SignIn-Formfield">
                        <span class="SignIn-Label">Пароль</span>
                        <input class="SignIn-Input" type="password" placeholder="*****" required>
                    </label>

                    <div class="SignIn-FormError">Неверный логин или пароль. Попробуйте снова</div>
                    <button class="SignIn-Submit" type="submit">Авторизоваться</button>
                </form>

                <a href="../SignUp/signup.html">Нет аккаунта?</a>
            </section>
        </article>

    </body>
</html>

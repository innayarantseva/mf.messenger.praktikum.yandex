<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Настройки пользователя</title>
        <link rel="stylesheet" href="usersettings.css">
    </head>
    <body>

        <article class="UserSettings">
            <section class="UserSettings-CenteredBlock">
                <nav>
                    <a href="../ChatList/chatlist.html">← Все чаты</a>
                </nav>
                <main class="UserSettings-Dashboard">
                    <header class="UserSettings-Header">
                        <aside class="UserSettings-Avatar"></aside>
                        <div>
                            <h1 class="UserSettings-Name">Констанция <br>Константинопльская</h1>
                        </div>
                    </header>

                    <form class="UserSettings-Form">
                        <label class="UserSettings-Formfield">
                            <span class="UserSettings-FormLabel">Почта</span>
                            <input class="UserSettings-Input UserSettings-Input_invalid_true" type="email" placeholder="student@school.com" value="konstantinoplskaia@mail.dev" required>
                        </label>
                        <label class="UserSettings-Formfield">
                            <span class="UserSettings-FormLabel">Логин</span>
                            <input class="UserSettings-Input" type="text" placeholder="Student" value="Konstantinoplskaia" required>
                        </label>
                        <label class="UserSettings-Formfield">
                            <span class="UserSettings-FormLabel">Пароль</span>
                            <input class="UserSettings-Input" type="password" placeholder="*****" required>
                        </label>
                        <label class="UserSettings-Formfield">
                            <span class="UserSettings-FormLabel">Повторите пароль</span>
                            <input class="UserSettings-Input" type="password" placeholder="*****" required>
                        </label>

                        <button class="UserSettings-Submit" type="submit">Сохранить</button>
                    </form>

                    <a class="UserSettings-Cancel" href="usersettings.html">Отмена</a>
                </main>
            </section>
        </article>

    </body>
</html>
